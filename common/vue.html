<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Vue应用</title>
    <!-- 通过 CDN 引入 Vue.js -->
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <!-- @click="count++"是vue语法,可用于任意标签的点击操作 -->
      <button @click="count++">{{ count }}</button>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;
    const app = {
      setup() {
        const count = ref(0); // 使用ref来定义响应式数据
        return {
          // 返回需要在模板中使用的数据和方法
          count,
        };
      },
    };
    createApp(app).mount("#app");
  </script>
</html>

<!--
nvm(Node Version Manager)用于管理Node.js版本的工具,用户轻松地安装、卸载和切换不同版本的Node.js
应用发布到生产环境时,请运行npm run build,此命令会在./dist文件夹中为你的应用创建一个生产环境的构建版本
当使用构建步骤时,我们一般会将Vue组件定义在一个单独的.vue文件中,这被叫做单文件组件,组件被使用前需要先导入
组件可以被重用任意多次,每一个组件都维护着自己的状态,因为每当你使用一个组件,就创建了一个新的实例
{{}}仅支持单一表达式,即可以写在return后面一段能被求值的js代码,不能在H5标签的属性中使用
路由在处理不同组建时,会先onUnmounted之前的组件,再onMounted新组件

一个典型的.vue文件由<template>、<script> 和 <style>三部分组成
<template>: 包含H5标记和Vue模板语法,可以使用v-bind, v-model, v-if, v-for等vue指令
<script>: 包含JavaScript代码,用于定义组件的逻辑
<style>: 定义组件样式

v-bind:指令,简写为:,用于将数据动态绑定到H5标签属性上(单向绑定)
v-model指令,用于数据和H5之间的双向绑定(注意没有:)
v-on:指令,简写为@,它将监听DOM事件(H5包含大量事件如鼠标事件、键盘事件、表单事件、触摸事件、媒体事件等,可以绑定到H5元素上以响应用户的交互)

watch和watchEffect区别
依赖追踪: 前者需要显式地声明要监听的响应式变量; 后者会自动追踪回调函数中使用的所有响应式变量
回调执行时机: 前者回调函数在监听的变量变化时执行; 后者回调函数在初次声明时立即执行,并在依赖的响应式数据变化时重新执行
获取新旧值: 前者回调函数可以获取新值和旧值; 后者无法直接获取新值和旧值
watch([target, opposite], ([newT, newO], [oldT, oldO]) => {  // 监控language的变化
  console.log(`${newT}, ${oldT}, ${newO}, ${oldO}`);
});
-->
